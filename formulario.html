    <script>
        function senai() {
            $nome = this.form1.fNome.value;
            $idade = this.form1.fIdade.value;
            $sexo = this.form1.fSexo.value;
            $curso = this.form1.fCurso.value;
            $turno = this.form1.fTurno.value;
            $professor1 = this.form1.fProfessor1.value;
            $professor2 = this.form1.fProfessor2.value;
            $disc = ""

            if (this.form1.html.checked) {
                $disc = $disc + "HTML/"
            }

            if (this.form1.javascript.checked) {
                $disc = $disc + "JavaScript/"
            }

            if (this.form1.arduino.checked) {
                $disc = $disc + "Arduino/"
            }
            if (this.form1.logica.checked) {
                $disc = $disc + "Lógica/"
            }
            if (this.form1.gestalt.checked) {
                $disc = $disc + "Gestalt/"
            }
            

            alert("Seu formulário foi enviado")
            document.write("Nome: ", $nome, "<br>")
            document.write("Idade: ", $idade, "<br>" )
            document.write("Sexo: ", $sexo, "<br>")
            document.write("Curso: ", $curso, "<br>" )
            document.write("Turno: ", $turno, "<br>")
            document.write("Professor 1: ", $professor1, "<br>" )
            document.write("Professor 2: ", $professor2, "<br>")
            document.write ("Disciplinas: " + $disc)
            return false;
        }
